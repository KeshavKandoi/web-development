<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <style>
      body{
        font-family: Arial;
      }
      .css-todo-list{
        display: grid;
        grid-template-columns: 200px 150px 100px;
        column-gap:10px;
        row-gap: 10px;
       align-items: center;
      }
      .css-list{
        display: grid;
        grid-template-columns: 200px 150px 100px;
        column-gap:10px;
        margin-bottom:10px;
       
      }
      .css-input1{
        font-size: 15px;
        padding: 6px;

      }
      .css-input1{
        font-size: 15px;
        padding: 6px;


      }
      .css-add{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;

      }
      .css-delete{
        background-color: darkred;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
        padding: 10px;
      }

    </style>
  </head>
  <body>
     <p>Todo List</p>
     <div class="css-list"> 
     <input placeholder="Todo name" class="js-list css-input1">
     <input type="date" class="js-date css-input2">
     <button onclick="list()" class="css-add" >Add</button>
     </div>

     <div class="js-todo-list css-todo-list"></div>
     
     
    <script>
      const todoList=[{name:'make dinner',
date:'2025-2-2'},
{name:'wash dishes',
date:'2025-3-3'}];

renderTodoList();

function renderTodoList(){

let todoListHTML='';

for(i=0;i<todoList.length;i++){
const todo=todoList[i];
const name=todo.name;
const date=todo.date;

const html=`
    <div>${name}</div> 
     <div> ${date}</div>
        <button onclick="todoList.splice(${i},1);
         renderTodoList();
        " class="css-delete"> Delete</button>
        `;
        todoListHTML+=html;

}
console.log(todoListHTML);

document.querySelector('.js-todo-list').innerHTML=todoListHTML;

}
function list(){
 const inputElement =  document.querySelector('.js-list')
text = inputElement.value

const dateInputElement=document.querySelector('.js-date')
date=dateInputElement.value;

todoList.push({
  name: text,
  date: date
})

console.log(todoList);

inputElement.value='';
renderTodoList();

}
    </script>
  </body>
</html>
